<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #c9a2a2">
    <button>
      <a target="_blank" href="../lecture1/cv.html">Look at my CV</a>
    </button>
    <form action="../lecture1/cv.html">
      <label for="name">Your Name:</label>
      <input type="text" id="name" />
      <br />
      <label for="surname">Your Surname:</label>
      <input type="text" id="surname" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />
      <label for="password">Pasword:</label>
      <input type="password" id="password" />
      <br />
      <input type="date" />
      <br />
      <input type="submit" value="SEND" />
      <br />

      <select name="groups" id="groups">
        <option value="">Select your group</option>
        <option value="F4">F4 Monday Thursday</option>
        <option value="F5">F5 Tuesday Friday</option>
        <option value="F6">F5 Wednesday Saturday</option>
      </select>
    </form>
  </body>
</html>
