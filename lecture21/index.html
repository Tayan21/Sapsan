<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drums">
        <div data-key="k" class="kick"><div>K</div></div>
        <div data-key="s" class="snare"><div>s</div></div>
        <div data-key="d" class="hi-hat"><div>D</div></div>
        <div data-key="j" class="tom1"><div>J</div></div>
        <div data-key="l" class="tom2"><div>L</div></div>
        <div data-key="a" class="crash"><div>A</div></div>
    </div>
    <audio data-a="k" src="./audio/kick.mp3"></audio>
    <audio data-a="s" src="./audio/snare.mp3"></audio>
    <audio data-a="d" src="./audio/hi-hat.mp3"></audio>
    <audio data-a="j" src="./audio/tom1.mp3"></audio>
    <audio data-a="l" src="./audio/tom2.mp3"></audio>
    <audio data-a="a" src="./audio/crash.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
