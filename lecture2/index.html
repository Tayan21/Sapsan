<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Hello World!!!</h1>
        <div class="menu">
          <nav>
            <a class="menu-item" href="#">Menu</a>
            <a class="menu-item" href="../lecture1/cv.html">My CV</a>
          </nav>
        </div>
      </header>
      <div class="form-items">
        <form action="../lecture1/cv.html">
          <div class="items">
            <label class="label" for="name">Your Name:</label>
            <input type="text" id="name" />
          </div>
          <div class="items">
            <label class="label" for="surname">Your Surname:</label>
            <input type="text" id="surname" />
          </div>
          <div class="items">
            <label class="label" for="email">Email:</label>
            <input type="email" id="email" />
          </div>
          <div class="items">
            <label class="label" for="password">Pasword:</label>
            <input type="password" id="password" />
          </div>
          <div class="items">
            <input type="date" />
          </div>
          <div class="items">
            <input type="submit" value="SEND" />
          </div>
          <div class="items">
            <select name="groups" id="groups">
              <option value="">Select your group</option>
              <option value="F4">F4 Monday Thursday</option>
              <option value="F5">F5 Tuesday Friday</option>
              <option value="F6">F5 Wednesday Saturday</option>
            </select>
          </div>
        </form>
      </div>
      <footer class="footer">
        <p class="author">Designed by Tayan</p>
      </footer>
    </div>
  </body>
</html>
